          ---
          **Build Information**
          - Built: ${{ github.event.head_commit.timestamp }}
          - Commit: ${{ github.sha }}
          - Build #: ${{ github.run_number }}
        draft: false
        prerelease: false
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

